components:
  schemas:
    InternalKorp:
      type: object
      properties:
        korpid:
          type: integer
          minimum: 1
          nullable: false
    InternalSquad:
      type: object
      properties:
        squadid:
          type: integer
          minimum: 1
          nullable: true

    AuthRegisterPostBody:
      type: object
      properties:
        username:
          type: string
          format: string
        password:
          type: string
          format: password
        mail:
          type: string
          format: string
    AuthLoginPostBody:
      type: object
      properties:
        username:
          type: string
          format: string
        password:
          type: string
          format: password

    PcCreateBody:
      type: object
      properties:
        class:
          type: integer
          minimum: 1
          maximum: 6
          example: 3
          nullable: false
        race:
          type: integer
          minimum: 1
          maximum: 4
          example: 4
          nullable: false
        name:
          type: string
          format: string
          nullable: false
          example: "M fncy Sng'0uin"
          pattern: "^[\\w ']{20}$" # regex for 20chars string
        gender:
          type: boolean
          nullable: false
        cosmetic:
          type: object
          properties:
            metaid:
              type: integer
              example: 17
            data:
              type: object
              properties:
                hasGender:
                  type: boolean
                  example: True
                beforeArmor:
                  type: boolean
                  example: False
                hideArmor:
                  type: array
                  items:
                    type: integer
                  nullable: true
        equipment:
          type: object
          properties:
            lefthand:
              type: object
              properties:
                metaid:
                  type: integer
                  example: 1
                metatype:
                  type: string
                  example: 'weapon'
            righthand:
              type: object
              properties:
                metaid:
                  type: integer
                  example: 14
                metatype:
                  type: string
                  example: 'weapon'

    MpSendPostBody:
      type: object
      properties:
